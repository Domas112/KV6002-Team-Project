<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <link rel='stylesheet' href='../resources/styles/style.css'>

</head>
<body class='mx-2'>
    <header class='container mt-2'>
        <div class='row'>

            <h1 class='col-11'>Helloworld</h1>
            <button class='border border-dark btn btn-info col-1'>My orders</button>
        </div>

        
        <button id="open-checkout" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                    <checkout-component></checkout-component>
            </div>
        </div>
        
          
        
          

    </header>
    <main class='container p-5'>
        <dishes-component category="1"></dishes-component>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="..." alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



    </main>        
    <footer>
        <p>Amaysia</p>
    </footer>
    <!-- <script src="js/DishComponent.js"></script> -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
